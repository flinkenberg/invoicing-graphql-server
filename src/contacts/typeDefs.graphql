input ContactInput {
  name: String!
  street: String!
  postcode: String!
  county: String!
  country: String!
  email: String!
  phone: String!
}

type Contact {
  id: ID!
  name: String!
  street: String!
  postcode: String!
  county: String!
  country: String!
  email: String!
  phone: String!
}

type ContactsPaginated {
  total: Int!
  items: [Contact]!
}

extend type Query {
  getContacts: ContactsPaginated!
}

extend type Mutation {
  createContact(input: ContactInput!): Contact!
}
