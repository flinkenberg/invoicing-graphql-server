enum InvoiceStatus {
  DUE
  PAST_DUE
  PAID
  UNPAID
}

enum InvoiceDBKey {
  id
  customer
  total
  createdAt
  status
}

type CustomerMin {
  name: String!
}

type Invoice {
  id: ID!
  customer: CustomerMin!
  total: Int!
  createdAt: String!
  status: InvoiceStatus!
}

type InvoicesPaginated {
  total: Int!
  items: [Invoice]!
}

extend type Query {
  getInvoices(
    limit: Int
    offset: Int
    search: String
    searchKey: InvoiceDBKey
    sortKey: InvoiceDBKey
    isDesc: Boolean
  ): InvoicesPaginated!
}
